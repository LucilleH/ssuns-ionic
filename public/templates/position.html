<!--
  This template loads for the 'position' state (app.js)
-->
<ion-view title="Settings" right-buttons="rightButtons">
  <ion-content has-header="true" has-tabs="false">
    <div class="list list-inset">
    <p>You must be assigned to a specific committee with a specific position before you fill out this form. Note that once you submit the form, you will be sent to the specific committee forum as a delegate. </p>
      <label class="item item-input">
        <span class="input-label">Your Committee:</span>
        <select ng-model="user.committeeId" ng-options="c.name for c in committees | orderBy" required></select>
      </label>

      <label class="item item-input" ng-if="user.committeeId">
        <span class="input-label">Your Position:</span>
        <select ng-model="$parent.user.assignment" ng-options="p as p for p in user.committeeId.positions | orderBy" required></select>
      </label>
    </div>
  </ion-content>
</ion-view>
