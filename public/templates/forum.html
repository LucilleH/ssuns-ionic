<!--
  This template loads for the 'tab.pet-detail' state (app.js)
  'pet' is a $scope variable created in the PetCtrl controller (controllers.js)
  The PetCtrl pulls data from the Pets service (service.js)
  The Pets service returns an array of pet data
-->
<ion-view title="Forum">
  <ion-content has-header="true" padding="true" has-tabs="false">
	<ion-refresher
     on-refresh="onRefresh()"
     >
    </ion-refresher>
  	<ol class="messages">
		<li ng-repeat="message in messages" ng-class="{me: message.user._id == session.user._id}"><div>{{message.user.position}}</div><p>{{message.content}}</p></li>
	</ol>
	</ion-content>
	<ion-footer class="bar bar-footer bar-light bar-input-inset">
		<label class="item-input-wrapper">
      	<input type="text" placeholder="" ng-model="newMessage">
    	</label>
    	<button class="button button-clear button-positive" ng-click="addMessage()">Send
    	</button>
</ion-footer>
</ion-view>
