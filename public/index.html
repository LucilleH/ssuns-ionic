<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="SSUNS" />
    <link rel="apple-touch-startup-image" href="img/rsz_brochure2x.png">
    <link rel="shortcut icon" sizes="196x196" href="icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>SSUNS</title>
    <link rel="apple-touch-icon" href="img/icon.png"/>

    <link rel="stylesheet" type="text/css" href="css/addtohomescreen.css">
    <script src="js/addtohomescreen.js"></script>

    <link rel="stylesheet" type="text/css" href="http://ssuns.org/static/css/mcmun.css" />
  
    <!-- ionic css -->
    <link href="lib/css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">
    <!-- ionic/angularjs scripts -->
    <script src="lib/js/ionic.bundle.js"></script>
    <script src="lib/js/angular/angular-resource.min.js"></script> 
    <script src="lib/js/lodash.min.js"></script>
    <script src="lib/js/sugar.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    
    <script type="text/javascript" src="//use.typekit.net/dwl3juz.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  </head>

  <!-- 
    'starter' is the name of this angular module (js/app.js)
  -->
  <body ng-app="ssunsApp" animation="slide-left-right-ios7" ng-controller="MainCtrl">

    <!-- 
      The nav bar that will be updated as we navigate between views
      Additional attributes set its look, ion-nav-bar animation and icons
      Icons provided by Ionicons: http://ionicons.com/ 
    -->
    <ion-nav-bar type="bar-stable" 
             animation="nav-title-slide-ios7" 
             back-button-type="button-icon button-clear" 
             back-button-icon="ion-ios7-arrow-back"
             right-buttons="rightButtons"></ion-nav-bar>

    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

  </body>
</html>
