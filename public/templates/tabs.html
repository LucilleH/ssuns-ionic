<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Pets Tab -->
  <ion-tab title="Menu" icon="icon ion-home" href="#/tab/menu">
    <ion-nav-view name="tab-menu"></ion-nav-view>
  </ion-tab>


  <!-- Adopt Tab -->
  <ion-tab title="Delegates" icon="icon ion-heart" href="#/tab/delegates">
    <ion-nav-view name="tab-delegates"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
  <ion-tab title="Forum" icon="icon ion-gear-b" href="#/tab/forum">
    <ion-nav-view name="tab-forum"></ion-nav-view>
  </ion-tab>


</ion-tabs>
